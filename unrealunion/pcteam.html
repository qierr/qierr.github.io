  <h1 class="display-5" style="font-weight:700">计算机工作小组的任务：</h1>
  <pre>参与开发，测试，维护虚拟国联盟程序和网站；

共同学习基础的和先进的计算机知识。</pre>

有中等偏上的英语水平；

有责任心；有爱心。</pre>

  <pre>参与开发项目，提升编程能力；

学习团队合作，这在编程生涯中至关重要；

有权利下载虚拟国联盟提供的计算机全系教材和实用文件；

参与项目利益分红（如果赚钱的话）。</pre><hr>
